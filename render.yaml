services:
  - type: web
    name: opus-clips-darkblue
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: OPENAI_AUDIO_MODEL
        value: whisper-1
      - key: DATA_DIR
        value: /app/data
    healthCheckPath: /
    autoDeploy: true
